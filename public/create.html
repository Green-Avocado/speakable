    </div>
    <h1>Create an unconference</h1>
    <p>
        Please give us more information on how your unconference will run!
    </p>
    <div class="form">
        <form action="/create" method="post">
            <label for="conference_name">Name of unconference:</label>
            <br>
            <input type="text" id="conference_name" name="name" placeholder="Ex. Hackathon"></input>
            <br>
            <label for="theme">Theme being presented:</label>
            <br>
            <input type="text" id="themes" name="themes" placeholder="Ex. Coding"></input>
            <br>
            <label for="room_num">Number of rooms needed:</label>
            <br>
            <input type="text" id="room_num" name="rooms" placeholder="Ex. 3"></input>
            <br>
            <label for="time">Time allocated for each room:</label>
            <br>
            <input type="text" id="time" name="time" placeholder="Ex. 30 min"></input>
            <br>
            <!-- <input type="submit" value="submit"> -->
            <button type="submit" value="submit">Create</button>
        </form>
    </div>
    <script src = "main.js"> </script>
</body>
