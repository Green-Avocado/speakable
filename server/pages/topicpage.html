    <meta charset="UTF-8">

    <title>Topics</title>

</head>
<body>
    
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <a href="../home/index.html">
                        <img src="../Images/logo.svg" alt="Logo" href="../home/index.html">
                    </a>
                </div>

                <ul class="nav-items">
                    <li>

                        <a href="../join/joinpage.html">Join</a>

                </ul>
            </nav>
        </div>

    <div class="container">
        <div class="createtopic">
            <h2>Create an Unconference</h2> 
            <p>
                Interested in a topic that has not been listed? Be a speaker! 
            </p>
        </div>
    
        <div class="createtopicform"> 
            <form action="/createtopic" method="post">
                <label for="topic_name">Topic:</label>
                <br>
                <input type="text" id="topic_name" name="topic_name" placeholder="Ex. Fun topic"></input>
                <br>
                <label for="speaker_name">Speaker name:</label>
                <br>
                <input type="text" id="speaker_name" name="speaker_name" placeholder="Ex. John Smith"></input>
                <br>
                <label for="speaker_bio">Speaker bio:</label>
                <br>
                <input type="text" id="speaker_bio" name="speaker_bio" placeholder="Ex. Professor at UBC"></input>
                <br>
                <button type="submit" value="submit">Create</button>
            </form>
        </div>
        <div class="votetopic">
            <h2 class = "topicHead">Vote for a topic</h2>
            <!--<p class = "topicP">
                Show how in demand a topic is by voting! Click a topic to decide how many stamps to give it.  
            </p> -->
        </div>
    </div>
    <script src = "main.js"> </script> 
</body>
