<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <link rel = "stylesheet" href="../styletopic.css"/>
</head>
<body>

    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <a href="../../home/index.html">
                        <img src="../../Images/logo.svg" alt="Logo" href="../../home/index.html">
                    </a>
                </div>

                <ul class="nav-items">
                    <li>
                        <a href="../../about/aboutpage.html">About</a>
                    </li>
                    <li>
                        <a href="../../create/create.html">Create</a>
                    </li>
                    <li>
                        <a href="../../join/joinpage.html">Join</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="createtopic">
            <h2 id="title">Create an Unconference</h2>
            <p>
                Interested in a topic that has not been listed? Be a speaker!
            </p>
        </div>

        <div class="createtopicform">
            <form action="./topic" method="post">
                <label for="topic_name">Topic:</label>
                <br>
                <input type="text" id="topic_name" name="topic" placeholder="Ex. Fun topic"></input>
                <br>
                <label for="speaker_name">Speaker name:</label>
                <br>
                <input type="text" id="speaker_name" name="name" placeholder="Ex. John Smith"></input>
                <br>
                <label for="speaker_bio">Speaker bio:</label>
                <br>
                <input type="text" id="speaker_bio" name="bio" placeholder="Ex. Professor at UBC"></input>
                <br>
                <button type="submit" value="submit">Create</button>
            </form>
        </div>
        <div class="votetopic" id="aaa">
            <h2 class = "topicHead">Vote for a topic</h2>
            <p class = "topicP" id="list" style="width:500px">
            </p>
        </div>
    </div>
    <script src = "../topics.js"> </script>
</body>
</html>
